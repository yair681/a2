    <style>
        body {

        .card {

        .reward-header {

        }
        .progress-container {

        .progress-bar-bg {

            height: 30px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar {
            background: linear-gradient(90deg, #007bff, #0056b3);
            height: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .progress-bar.completed {
            background: linear-gradient(90deg, #28a745, #1e7e34);
        }
        .progress-text {
            margin-top: 5px;

            font-size: 0.9em;
            color: #666;
        }
        .reward-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .reward-actions button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }
        .btn-edit {
            background-color: #17a2b8;
        }
        .btn-delete {
            background-color: #dc3545;
        }
        .btn-edit:hover {
            background-color: #138496;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .completed-badge {
            background-color: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }
        .stats {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .header-buttons button {
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }
        .msg-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .msg-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .modal-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .modal-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h2>× ×™×”×•×œ ×¤×¨×¡×™× ×›×™×ª×ª×™×™× ğŸ†</h2>
            <div class="class-info">×›×™×ª×”: <span id="className"></span></div>
        </div>
        <div class="header-buttons">
            <button onclick="window.location.href='admin.html'" style="background-color: #17a2b8;">× ×™×”×•×œ ×ª×œ××™×“×™×</button>
            <button onclick="window.location.href='shop-admin.html'" style="background-color: #ffc107; color: #333;">× ×™×”×•×œ ×—× ×•×ª</button>
            <button id="backBtn" onclick="backToSuperadmin()" style="background-color: #6c757d; display: none;">×—×–×¨×”</button>
            <button onclick="logout()" style="background-color: #dc3545;">×™×¦×™××”</button>
        </div>
    </div>

    <div class="content-grid">
        <div class="card">
            <h3>âš¡ ×™×¦×™×¨×ª ×¤×¨×¡ ×—×“×©</h3>
            <input type="text" id="rewardName" placeholder="×©× ×”×¤×¨×¡ (×œ××©×œ: ×™×•× ×›×™×£ ×‘×‘×¨×™×›×”)" required>
            <textarea id="rewardDescription" placeholder="×ª×™××•×¨ ×”×¤×¨×¡ (××•×¤×¦×™×•× ×œ×™)"></textarea>
            <input type="number" id="rewardTarget" placeholder="×™×¢×“ × ×§×•×“×•×ª ×œ×¤×¨×¡" required min="1">
            <button class="btn-primary" onclick="createReward()">×¦×•×¨ ×¤×¨×¡</button>
            <div id="message"></div>
        </div>

        <div class="card">
            <h3>×¨×©×™××ª ×¤×¨×¡×™×</h3>
            <div id="rewardsList"></div>
            <div id="loading" style="text-align: center;">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>
        </div>
    </div>

    <!-- ××•×“×œ ×œ×¢×¨×™×›×ª ×¤×¨×¡ -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">×¢×¨×™×›×ª ×¤×¨×¡</div>
            <input type="text" id="editRewardName" placeholder="×©× ×”×¤×¨×¡">
            <textarea id="editRewardDescription" placeholder="×ª×™××•×¨ ×”×¤×¨×¡"></textarea>
            <input type="number" id="editRewardTarget" placeholder="×™×¢×“ × ×§×•×“×•×ª" min="1">
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeEditModal()">×‘×™×˜×•×œ</button>
                <button class="btn-save" onclick="saveReward()">×©××•×¨</button>
            </div>
        </div>
    </div>

    <script>
        const classId = localStorage.getItem('classId');
        const className = localStorage.getItem('className');
        const isSuperadmin = localStorage.getItem('superadminMode') === 'true';
        const isTeacher = localStorage.getItem('teacherAuth') === 'true';

        if (!classId || (!isSuperadmin && !isTeacher)) {
            window.location.href = 'index.html';
        }

        document.getElementById('className').textContent = className || '';
        
        if (isSuperadmin) {
            document.getElementById('backBtn').style.display = 'inline-block';
        }

        let currentEditRewardId = null;

        function backToSuperadmin() {
            localStorage.removeItem('superadminMode');
            localStorage.removeItem('classId');
            localStorage.removeItem('className');
            window.location.href = 'superadmin.html';
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        function showMessage(message, isSuccess) {
            const el = document.getElementById('message');
            el.innerHTML = message;
            el.className = isSuccess ? 'msg-success' : 'msg-error';
            setTimeout(() => { el.innerHTML = ''; el.className = ''; }, 3000);
        }

        async function createReward() {
            const name = document.getElementById('rewardName').value;
            const description = document.getElementById('rewardDescription').value;
            const targetAmount = document.getElementById('rewardTarget').value;
            
            if (!name || !targetAmount) {
                showMessage('× × ×œ××œ× ×©× ×¤×¨×¡ ×•×™×¢×“ × ×§×•×“×•×ª', false);
                return;
            }

            const res = await fetch('/api/rewards', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, description, targetAmount, classId })
            });
            const data = await res.json();
            
            if (data.success) {
                showMessage(data.message, true);
                document.getElementById('rewardName').value = '';
                document.getElementById('rewardDescription').value = '';
                document.getElementById('rewardTarget').value = '';
                loadRewards();
            } else {
                showMessage(data.message, false);
            }
        }

        async function loadRewards() {
            document.getElementById('loading').style.display = 'block';
            const res = await fetch(`/api/rewards/${classId}`);
            const rewards = await res.json();
            const list = document.getElementById('rewardsList');
            list.innerHTML = '';
            document.getElementById('loading').style.display = 'none';

            if (rewards.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #6c757d;">×¢×“×™×™×Ÿ ××™×Ÿ ×¤×¨×¡×™× ×‘××¢×¨×›×ª.</p>';
                return;
            }

            for (const reward of rewards) {
                const statsRes = await fetch(`/api/rewards/${reward._id}/stats`);
                const stats = await statsRes.json();
                
                const percentage = Math.min(100, (reward.currentAmount / reward.targetAmount) * 100);
                
                const div = document.createElement('div');
                div.className = `reward-card ${reward.completed ? 'completed' : ''}`;
                div.innerHTML = `
                    <div class="reward-header">
                        <div class="reward-title">${reward.name}</div>
                        ${reward.completed ? '<div class="completed-badge">âœ“ ×”×•×©×’!</div>' : ''}
                    </div>
                    ${reward.description ? `<div class="reward-description">${reward.description}</div>` : ''}
                    <div class="progress-container">
                        <div class="progress-bar-bg">
                            <div class="progress-bar ${reward.completed ? 'completed' : ''}" style="width: ${percentage}%">
                                ${percentage.toFixed(0)}%
                            </div>
                        </div>
                        <div class="progress-text">
                            ${reward.currentAmount.toLocaleString('he-IL')} / ${reward.targetAmount.toLocaleString('he-IL')} × ×§×•×“×•×ª
                        </div>
                    </div>
                    <div class="stats">
                        ğŸ“Š ×¡×š ×ª×¨×•××•×ª: ${stats.totalContributions} | ×¡×š × ×§×•×“×•×ª ×©× ×ª×¨××•: ${stats.totalAmount.toLocaleString('he-IL')}
                    </div>
                    <div class="reward-actions">
                        <button class="btn-edit" onclick="openEditModal('${reward._id}', '${reward.name.replace(/'/g, "\\'")}', '${(reward.description || '').replace(/'/g, "\\'")}', ${reward.targetAmount})">âœï¸ ×¢×¨×•×š</button>
                        <button class="btn-delete" onclick="deleteReward('${reward._id}', '${reward.name.replace(/'/g, "\\'")}')">ğŸ—‘ï¸ ××—×§</button>
                    </div>
                `;
                list.appendChild(div);
            }
        }

        function openEditModal(id, name, description, target) {
            currentEditRewardId = id;
            document.getElementById('editRewardName').value = name;
            document.getElementById('editRewardDescription').value = description;
            document.getElementById('editRewardTarget').value = target;
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditRewardId = null;
        }

        async function saveReward() {
            const name = document.getElementById('editRewardName').value;
            const description = document.getElementById('editRewardDescription').value;
            const targetAmount = document.getElementById('editRewardTarget').value;
            
            if (!name || !targetAmount) {
                alert('× × ×œ××œ× ×©× ×¤×¨×¡ ×•×™×¢×“ × ×§×•×“×•×ª');
                return;
            }

            const res = await fetch(`/api/rewards/${currentEditRewardId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, description, targetAmount })
            });
            const data = await res.json();
            
            if (data.success) {
                closeEditModal();
                loadRewards();
            } else {
                alert('×©×’×™××” ×‘×¢×“×›×•×Ÿ ×”×¤×¨×¡: ' + data.message);
            }
        }

        async function deleteReward(id, name) {
            if (!confirm(`×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×”×¤×¨×¡ "${name}"?\n\n×¤×¢×•×œ×” ×–×• ×ª××—×§ ×’× ××ª ×›×œ ×”×ª×¨×•××•×ª ×œ×¤×¨×¡ ×•×œ× × ×™×ª×Ÿ ×œ×‘×˜×œ ××•×ª×”!`)) {
                return;
            }

            const res = await fetch(`/api/rewards/${id}`, {
                method: 'DELETE'
            });
            const data = await res.json();

            if (data.success) {
                alert(data.message);
                loadRewards();
            } else {
                alert('×©×’×™××”: ' + data.message);
            }
        }

        loadRewards();
    </script>
</body>
