<body>
    <div class="header">
        <div>
            <h2>××¨×›×– ×‘×§×¨×” - ××•×¨×” ğŸ§‘â€ğŸ«</h2>
            <div class="class-info">×›×™×ª×”: <span id="className"></span></div>

    <div class="content-grid">

            <input type="number" id="newId" placeholder="×§×•×“ ×ª×œ××™×“ (×œ××©×œ 104)" required>
            <input type="text" id="newName" placeholder="×©× ××œ× ×©×œ ×”×ª×œ××™×“" required>
            <input type="number" id="initialBalance" placeholder="×™×ª×¨×” ×”×ª×—×œ×ª×™×ª (×‘×¨×™×¨×ª ××—×“×œ: 0)" value="0">

        </div>

    <!-- ××•×“×œ ×œ×¢×¨×™×›×ª ×™×ª×¨×” -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">×¢×¨×™×›×ª ×™×ª×¨×”</div>
            <div id="editStudentName" style="margin-bottom: 15px; color: #666;"></div>
            <input type="number" id="editBalance" placeholder="×™×ª×¨×” ×—×“×©×”">
            <div class="modal-buttons">

    <script>
        // ×‘×§×¨×ª ×’×™×©×”
        const classId = localStorage.getItem('classId');
        const className = localStorage.getItem('className');
        const isSuperadmin = localStorage.getItem('superadminMode') === 'true';
        const isTeacher = localStorage.getItem('teacherAuth') === 'true';

        if (!classId || (!isSuperadmin && !isTeacher)) {
            window.location.href = 'index.html';
        }

        document.getElementById('className').textContent = className || '';
        
        // ×”×¦×’×ª ×›×¤×ª×•×¨ ×—×–×¨×” ×œ×× ×”×œ×™-×¢×œ ×‘×œ×‘×“
        if (isSuperadmin) {
            document.getElementById('backBtn').style.display = 'inline-block';
        }

        let currentEditStudentId = null;

        function backToSuperadmin() {
            localStorage.removeItem('superadminMode');
            localStorage.removeItem('classId');
            localStorage.removeItem('className');
            window.location.href = 'superadmin.html';
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        function showMessage(elementId, message, isSuccess) {
            const el = document.getElementById(elementId);
            el.innerHTML = message;
            el.className = isSuccess ? 'msg-success' : 'msg-error';
            setTimeout(() => { el.innerHTML = ''; el.className = ''; }, 3000);
        }

        async function createNewStudent() {
            const id = document.getElementById('newId').value;
            const name = document.getElementById('newName').value;
            const balance = document.getElementById('initialBalance').value;
            
            if (!id || !name) {
                showMessage('creationMessage', '× × ×œ××œ× ×§×•×“ ×•×©× ×ª×œ××™×“.', false);
                return;
            }

            const res = await fetch('/api/students', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, name, balance: parseInt(balance), classId })
            });
            const data = await res.json();
            
            if (data.success) {
                showMessage('creationMessage', data.message, true);
                document.getElementById('newId').value = '';
                document.getElementById('newName').value = '';
                document.getElementById('initialBalance').value = '0';
                loadStudents();
            } else {
                showMessage('creationMessage', data.message, false);
            }
        }

        async function loadStudents() {
            document.getElementById('loading').style.display = 'block';
            const res = await fetch(`/api/students/${classId}`);
            const students = await res.json();
            const list = document.getElementById('studentsList');
            list.innerHTML = '';
            document.getElementById('loading').style.display = 'none';

            if (students.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #6c757d;">×¢×“×™×™×Ÿ ××™×Ÿ ×ª×œ××™×“×™× ×‘××¢×¨×›×ª.</p>';
                return;
            }

            students.forEach(s => {
                const div = document.createElement('div');
                div.className = 'student-row';
                div.innerHTML = `
                    <div class="student-info">
                        ${s.name} | ×¡×™×¡××”: <strong>${s.id}</strong>
                    </div>
                    <div class="balance-display">
                        ×™×ª×¨×”: <span id="bal-${s.id}">${s.balance}</span>
                    </div>
                    <div class="actions">
                        <button class="btn-plus" onclick="updateBalance('${s.id}', 5)">+5</button>
                        <button class="btn-minus" onclick="updateBalance('${s.id}', -5)">-5</button>
                        <button class="btn-edit" onclick="openEditModal('${s.id}', '${s.name}', ${s.balance})">âœï¸ ×¢×¨×•×š</button>
                        <button class="btn-delete" onclick="deleteStudent('${s.id}', '${s.name}')">ğŸ—‘ï¸ ××—×§</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        async function updateBalance(id, amount) {
            const res = await fetch('/api/update-balance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ studentId: id, classId, amount })
            });
            const data = await res.json();
            
            if (data.success) {
                document.getElementById(`bal-${id}`).innerText = data.newBalance;
            } else {
                alert('×©×’×™××” ×‘×¢×“×›×•×Ÿ ×”×™×ª×¨×”: ' + data.message);
            }
        }

        function openEditModal(id, name, balance) {
            currentEditStudentId = id;
            document.getElementById('editStudentName').textContent = `×ª×œ××™×“: ${name}`;
            document.getElementById('editBalance').value = balance;
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditStudentId = null;
        }

        async function saveBalance() {
            const newBalance = document.getElementById('editBalance').value;
            
            if (!newBalance || newBalance < 0) {
                alert('× × ×œ×”×–×™×Ÿ ×™×ª×¨×” ×—×•×§×™×ª');
                return;
            }

            const res = await fetch('/api/set-balance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ studentId: currentEditStudentId, classId, balance: parseInt(newBalance) })
            });
            const data = await res.json();
            
            if (data.success) {
                document.getElementById(`bal-${currentEditStudentId}`).innerText = data.newBalance;
                closeEditModal();
            } else {
                alert('×©×’×™××” ×‘×¢×“×›×•×Ÿ ×”×™×ª×¨×”: ' + data.message);
            }
        }

        async function deleteStudent(id, name) {
            if (!confirm(`×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×”×ª×œ××™×“ "${name}"?\n\n×¤×¢×•×œ×” ×–×• ×ª××—×§ ×’× ××ª ×›×œ ×”×§× ×™×•×ª ×©×œ ×”×ª×œ××™×“ ×•×œ× × ×™×ª×Ÿ ×œ×‘×˜×œ ××•×ª×”!`)) {
                return;
            }

            const res = await fetch(`/api/students/${classId}/${id}`, {
                method: 'DELETE'
            });
            const data = await res.json();

            if (data.success) {
                alert(data.message);
                loadStudents();
            } else {
                alert('×©×’×™××”: ' + data.message);
            }
        }

        async function deleteAllHistory() {
            if (!confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×›×œ ×”×™×¡×˜×•×¨×™×™×ª ×”×§× ×™×•×ª?\n\n×¤×¢×•×œ×” ×–×• ×œ× × ×™×ª× ×ª ×œ×‘×™×˜×•×œ!')) {

            const res = await fetch(`/api/purchases/${classId}/all`, {

            if (data.success) {

            } else {

        }
