<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专拽 转转</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #f0f2f5; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <div class="card">
        <h1>专拽  </h1>
        <p>专  注专转 驻专住</p>
        
        <input type="password" id="code" placeholder="住 转 住住/拽 砖 砖">
        <button onclick="login()">住</button>
        <p id="error" style="color:red;"></p>
    </div>

    <script>
        async function login() {
            const code = document.getElementById('code').value.trim();

            if (!code) {
                document.getElementById('error').innerText = '  住住  拽';
                return;
            }

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            });

            const data = await res.json();
            if (data.success) {
                if (data.role === 'superadmin') {
                    // -注
                    localStorage.setItem('superadminAuth', 'true');
                    localStorage.setItem('superadminName', data.name);
                    window.location.href = 'superadmin.html';
                } else if (data.role === 'teacher') {
                    // 专 专
                    localStorage.setItem('teacherAuth', 'true');
                    localStorage.setItem('classId', data.classId);
                    localStorage.setItem('className', data.className);
                    localStorage.setItem('teacherName', data.teacherName);
                    window.location.href = 'admin.html';
                } else {
                    // 转
                    localStorage.setItem('studentCode', data.studentId);
                    localStorage.setItem('studentName', data.name);
                    localStorage.setItem('classId', data.classId);
                    localStorage.setItem('className', data.className);
                    window.location.href = 'student.html';
                }
            } else {
                document.getElementById('error').innerText = data.message;
            }
        }

        // 驻砖专转 抓 Enter 转专转
        document.getElementById('code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
