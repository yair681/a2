<body>

    <div class="content-grid">

            <input type="text" id="className" placeholder="×©× ×”×›×™×ª×” (×œ××©×œ: ×›×™×ª×” ×•' 1)">

    <script>
        // ×‘×“×™×§×ª ×”×¨×©××•×ª
        if (!localStorage.getItem('superadminAuth')) {
            window.location.href = 'index.html';
        }

        document.getElementById('adminName').textContent = localStorage.getItem('superadminName') || '';

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        function showMessage(elementId, message, isSuccess) {
            const el = document.getElementById(elementId);
            el.innerHTML = message;
            el.className = 'message ' + (isSuccess ? 'msg-success' : 'msg-error');
            setTimeout(() => { el.innerHTML = ''; el.className = ''; }, 3000);
        }

        async function createClass() {
            const className = document.getElementById('className').value.trim();
            const teacherName = document.getElementById('teacherName').value.trim();
            const teacherPassword = document.getElementById('teacherPassword').value.trim();
            
            if (!className || !teacherName || !teacherPassword) {
                showMessage('createMessage', '× × ×œ××œ× ××ª ×›×œ ×”×©×“×•×ª.', false);
                return;
            }

            const res = await fetch('/api/classes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: className, teacherName, teacherPassword })
            });
            const data = await res.json();
            
            if (data.success) {
                showMessage('createMessage', data.message, true);
                document.getElementById('className').value = '';
                document.getElementById('teacherName').value = '';
                document.getElementById('teacherPassword').value = '';
                loadClasses();
            } else {
                showMessage('createMessage', data.message, false);
            }
        }

        async function loadClasses() {
            document.getElementById('loading').style.display = 'block';
            const res = await fetch('/api/classes');
            const classes = await res.json();
            const list = document.getElementById('classesList');
            list.innerHTML = '';
            document.getElementById('loading').style.display = 'none';

            if (classes.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #6c757d;">×¢×“×™×™×Ÿ ××™×Ÿ ×›×™×ª×•×ª ×‘××¢×¨×›×ª.</p>';
                return;
            }

            classes.forEach(c => {
                const div = document.createElement('div');
                div.className = 'class-row';
                div.innerHTML = `
                    <div class="class-info">
                        <div class="class-name">${c.name}</div>
                        <div class="class-teacher">××•×¨×”: ${c.teacherName}</div>
                        <div class="class-teacher">×¡×™×¡××ª ××•×¨×”: <strong style="color: #007bff; font-size: 1.1em;">${c.teacherPassword}</strong></div>
                    </div>
                    <div class="actions">
                        <button class="btn-info" onclick="enterClass('${c._id}', '${c.name}')">×›× ×¡ ×œ×›×™×ª×”</button>
                        <button class="btn-danger" onclick="deleteClass('${c._id}', '${c.name}')">××—×§</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function enterClass(classId, className) {
            // ×©××™×¨×ª ××¦×‘ ×× ×”×œ-×¢×œ
            localStorage.setItem('superadminMode', 'true');
            localStorage.setItem('classId', classId);

            const res = await fetch(`/api/classes/${classId}`, {
