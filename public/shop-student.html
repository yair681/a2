<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×—× ×•×ª ×”×›×™×ª×”</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px; 
            min-height: 100vh;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h2 {
            margin: 0;
            color: #667eea;
        }
        .balance-display {
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .tab.active {
            background-color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .product-card.out-of-stock {
            opacity: 0.6;
            background-color: #f8f9fa;
        }
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .product-description {
            color: #666;
            margin-bottom: 15px;
            min-height: 40px;
        }
        .product-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 10px;
        }
        .stock-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .stock-low {
            background-color: #fff3cd;
            color: #856404;
        }
        .stock-out {
            background-color: #f8d7da;
            color: #721c24;
        }
        .stock-ok {
            background-color: #d4edda;
            color: #155724;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-buy {
            background-color: #28a745;
            color: white;
        }
        .btn-buy:hover {
            background-color: #218838;
        }
        .btn-buy:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .purchase-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .purchase-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .purchase-name {
            font-weight: bold;
            font-size: 1.1em;
        }
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }
        .status-pending {
            background-color: #ffc107;
            color: #333;
        }
        .status-approved {
            background-color: #28a745;
            color: white;
        }
        .status-rejected {
            background-color: #dc3545;
            color: white;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        .msg-success {
            background-color: #d4edda;
            color: #155724;
        }
        .msg-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .back-btn {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h2>×—× ×•×ª ×”×›×™×ª×” ğŸ›’</h2>
            <div>×”×™×ª×¨×” ×©×œ×š: <span id="balanceDisplay" class="balance-display">---</span> × ×§×•×“×•×ª</div>
        </div>
        <button class="back-btn" onclick="window.location.href='student.html'">×—×–×¨×” ×œ××¨× ×§</button>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="showTab('shop')">ğŸ›ï¸ ×§× ×” ×¢×›×©×™×•</button>
        <button class="tab" onclick="showTab('purchases')">ğŸ“¦ ×”×§× ×™×•×ª ×©×œ×™</button>
    </div>

    <!-- ×˜××‘ ×—× ×•×ª -->
    <div id="shopTab" class="tab-content active">
        <div id="message"></div>
        <div id="productsGrid" class="products-grid"></div>
    </div>

    <!-- ×˜××‘ ×§× ×™×•×ª -->
    <div id="purchasesTab" class="tab-content">
        <div id="purchasesList"></div>
    </div>

    <script>
        const studentCode = localStorage.getItem('studentCode');
        const studentName = localStorage.getItem('studentName');
        
        if (!studentCode) {
            window.location.href = 'index.html';
        }

        let currentBalance = 0;

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            if (tabName === 'shop') {
                document.getElementById('shopTab').classList.add('active');
                document.querySelectorAll('.tab')[0].classList.add('active');
                loadProducts();
            } else if (tabName === 'purchases') {
                document.getElementById('purchasesTab').classList.add('active');
                document.querySelectorAll('.tab')[1].classList.add('active');
                loadMyPurchases();
            }
        }

        function showMessage(message, isSuccess) {
            const el = document.getElementById('message');
            el.innerHTML = message;
            el.className = 'message ' + (isSuccess ? 'msg-success' : 'msg-error');
            setTimeout(() => { el.innerHTML = ''; el.className = ''; }, 4000);
        }

        async function loadBalance() {
            const res = await fetch('/api/my-balance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: studentCode })
            });
            const data = await res.json();
            currentBalance = data.balance;
            document.getElementById('balanceDisplay').textContent = data.balance.toLocaleString('en-US');
        }

        async function loadProducts() {
            const res = await fetch('/api/products');
            const products = await res.json();
            const grid = document.getElementById('productsGrid');

            if (products.length === 0) {
                grid.innerHTML = '<div style="background: white; padding: 30px; border-radius: 12px; text-align: center; color: #6c757d;">××™×Ÿ ×¢×“×™×™×Ÿ ××•×¦×¨×™× ×‘×—× ×•×ª. ×‘×§×¨ ×©×•×‘ ×‘×”××©×š! ğŸ</div>';
                return;
            }

            grid.innerHTML = '';
            products.forEach(p => {
                const canAfford = currentBalance >= p.price;
                const inStock = p.stock > 0;
                const canBuy = canAfford && inStock;
                
                const div = document.createElement('div');
                div.className = 'product-card';
                if (!inStock) {
                    div.className += ' out-of-stock';
                }
                
                // ×”×•×¡×¤×ª ×ª××•× ×” ×× ×§×™×™××ª
                let imageHTML = '';
                if (p.image) {
                    imageHTML = `<img src="${p.image}" class="product-image" alt="${p.name}">`;
                }
                
                // ×ª×’ ××œ××™
                let stockBadge = '';
                if (p.stock === 0) {
                    stockBadge = '<div class="stock-badge stock-out">âŒ ××–×œ ××”××œ××™</div>';
                } else if (p.stock <= 5) {
                    stockBadge = `<div class="stock-badge stock-low">âš ï¸ × ×•×ª×¨×• ${p.stock} ×‘×œ×‘×“!</div>`;
                } else {
                    stockBadge = `<div class="stock-badge stock-ok">âœ… ×‘××œ××™ (${p.stock} ×™×—×™×“×•×ª)</div>`;
                }
                
                // ×›×¤×ª×•×¨ ×§× ×™×™×”
                let buttonText = 'ğŸ›’ ×§× ×” ×¢×›×©×™×•';
                let buttonDisabled = '';
                if (!inStock) {
                    buttonText = 'âŒ ××–×œ ××”××œ××™';
                    buttonDisabled = 'disabled';
                } else if (!canAfford) {
                    buttonText = 'ğŸ’° ××™×Ÿ ××¡×¤×™×§ × ×§×•×“×•×ª';
                    buttonDisabled = 'disabled';
                }
                
                div.innerHTML = `
                    ${imageHTML}
                    <div class="product-name">${p.name}</div>
                    <div class="product-description">${p.description || '××•×¦×¨ × ×”×“×¨!'}</div>
                    <div class="product-price">${p.price} × ×§×•×“×•×ª</div>
                    ${stockBadge}
                    <button class="btn btn-buy" 
                            onclick="buyProduct('${p._id}', '${p.name}', ${p.price})" 
                            ${buttonDisabled}>
                        ${buttonText}
                    </button>
                `;
                grid.appendChild(div);
            });
        }

        async function buyProduct(productId, productName, price) {
            if (!confirm(`×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ×¨×›×•×© ××ª "${productName}" ×‘-${price} × ×§×•×“×•×ª?\n\n×”×§× ×™×” ×ª×™×©×œ×— ×œ××•×¨×” ×œ××™×©×•×¨.`)) {
                return;
            }

            const res = await fetch('/api/purchase', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    studentId: studentCode,
                    productId: productId
                })
            });
            const data = await res.json();

            if (data.success) {
                showMessage('âœ… ' + data.message + ' ×ª×§×‘×œ ×”×ª×¨××” ×›×©×”××•×¨×” ×™××©×¨!', true);
                loadMyPurchases();
            } else {
                showMessage('âŒ ' + data.message, false);
            }
        }

        async function loadMyPurchases() {
            const res = await fetch(`/api/purchases/${studentCode}`);
            const purchases = await res.json();
            const list = document.getElementById('purchasesList');

            if (purchases.length === 0) {
                list.innerHTML = '<div style="background: white; padding: 30px; border-radius: 12px; text-align: center; color: #6c757d;">×¢×“×™×™×Ÿ ×œ× ×‘×¦×¢×ª ×§× ×™×•×ª ğŸ›ï¸</div>';
                return;
            }

            list.innerHTML = '';
            purchases.forEach(p => {
                const div = document.createElement('div');
                div.className = 'purchase-item';
                
                let statusBadge = '';
                let statusText = '';
                if (p.status === 'pending') {
                    statusBadge = '<span class="status-badge status-pending">â³ ×××ª×™×Ÿ ×œ××™×©×•×¨</span>';
                    statusText = '×”×‘×§×©×” ×©×œ×š × ×©×œ×—×” ×œ××•×¨×” ×•××—×›×” ×œ××™×©×•×¨';
                } else if (p.status === 'approved') {
                    statusBadge = '<span class="status-badge status-approved">âœ“ ××•×©×¨</span>';
                    statusText = '×”×§× ×™×” ××•×©×¨×”! ×ª×•×›×œ ×œ×§×‘×œ ××ª ×”××•×¦×¨ ××”××•×¨×”';
                } else if (p.status === 'rejected') {
                    statusBadge = '<span class="status-badge status-rejected">âœ— × ×“×—×”</span>';
                    statusText = '×”×§× ×™×” × ×“×—×ª×” ×¢×œ ×™×“×™ ×”××•×¨×”';
                }

                div.innerHTML = `
                    <div class="purchase-header">
                        <div class="purchase-name">${p.productName}</div>
                        ${statusBadge}
                    </div>
                    <div style="color: #666; margin-bottom: 5px;">${statusText}</div>
                    <div style="font-weight: bold; color: #28a745;">${p.price} × ×§×•×“×•×ª</div>
                    <div style="font-size: 0.9em; color: #999; margin-top: 5px;">
                        ×ª××¨×™×š: ${new Date(p.createdAt).toLocaleDateString('he-IL')}
                        ${p.approvedAt ? ' | ××•×©×¨ ×‘: ' + new Date(p.approvedAt).toLocaleDateString('he-IL') : ''}
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // ×˜×¢×™× ×” ×¨××©×•× ×™×ª
        loadBalance();
        loadProducts();
        
        // ×¨×¢× ×•×Ÿ ×™×ª×¨×” ×•×§× ×™×•×ª ×›×œ 30 ×©× ×™×•×ª
        setInterval(() => {
            loadBalance();
            loadProducts(); // ×¨×¢× ×•×Ÿ ×’× ×©×œ ×”××•×¦×¨×™× ×›×“×™ ×œ×¢×“×›×Ÿ ××œ××™
            if (document.getElementById('purchasesTab').classList.contains('active')) {
                loadMyPurchases();
            }
        }, 30000);
    </script>
</body>
</html>
